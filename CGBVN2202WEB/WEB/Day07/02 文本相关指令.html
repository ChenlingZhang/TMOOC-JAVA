<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue文本相关指令</title>
</head>
<body>
    <div>
        <!--不依赖与标签-->
        <h1>{{info}}</h1>
        <p v-text="info"></p>
        <p v-html="info"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let v = new Vue({
           el:"div",
            data:{
               info:"文本相关练习"
            }
        });
    </script>
</body>
</html>
