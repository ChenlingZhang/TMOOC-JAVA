<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08 循环遍历</title>
</head>
<body>
    <div>
        <table border="1">
            <caption>Cars</caption>
            <tr>
                <th>编号</th>
                <th>名字</th>
                <th>价格</th>
                <th>类型</th>
            </tr>
            <tr v-for="(car,i) in arr">
                <td>{{i+1}}</td>
                <td>{{car.name}}</td>
                <td>{{car.price}}</td>
                <td>{{car.type}}</td>
            </tr>
        </table>
        <h1 v-for="car in arr">{{car.name}}={{car.price}}</h1>
        <script src="../vue/vue.js"></script>
        <script>
            let v = new Vue({
                el:"div",
                data:{
                    arr:[
                        {name:"C63-AMG", price:970000,type:"GT"},
                        {name:"AMG-GT",price: 1310000,type:"Race"},
                        {name:"AMG-ProjectOne", price:3000000, type: "F1"},
                        {name:"M4", price: 780000, type: "GT"}
                    ]
                }
            })
        </script>
    </div>

</body>
</html>
