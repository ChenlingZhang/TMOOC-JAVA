<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
</head>
<body>
    <!--设置管理范围-->
    <div id="app">
        {{info}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let v = new Vue({
            el:"#app", // el = element 设置需要管理的元素
            data:{info:"Hello Vue!"}
        });
        /*定时器：一次性定时器*/
        setTimeout(v.info = "值改变了",3000);
    </script>
</body>
</html>
