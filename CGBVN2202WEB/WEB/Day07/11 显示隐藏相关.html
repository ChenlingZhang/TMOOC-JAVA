<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <!--v-if让元素是否显示和变量进行绑定，不显示时会删除元素-->
    <h1 v-if="isVisible">刘德华</h1>
    <h1 v-else>王菲</h1>
    <!--v-show让元素是否显示，与变量进行绑定，不显示时是把元素进行隐藏-->
    <h1 v-show="isVisible">张学友</h1>
  </div>
<script src="../vue/vue.js"></script>
<script>
  let v = new Vue({
    el:"div",
    data:{
      // 控制是否显示
      isVisible:true
    }
  })
</script>
</body>
</html>
