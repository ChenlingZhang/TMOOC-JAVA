<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
    <div>

        <input type="button" value="button1" v-on:click="f()">
        <input type="button" value="button2" @click="ff()">
        {{info}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let v = new Vue({
            el:"div",
            data:{info:"事件绑定"},
            methods:{
                f:function (){
                    v.info = "button 1 clicked";
                },

                ff(){
                    v.info = "button 2 clicked";
                }
            }
        })
    </script>
</body>
</html>
