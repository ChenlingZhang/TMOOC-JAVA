<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropDown List</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/eui.css">
</head>
<body >
<div id="app">
    <el-dropdown>
  <span class="el-dropdown-link">
    下拉菜单<i class="el-icon-arrow-down el-icon--right"></i>
  </span>
        <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>黄金糕</el-dropdown-item>
            <el-dropdown-item>狮子头</el-dropdown-item>
            <el-dropdown-item>螺蛳粉</el-dropdown-item>
            <el-dropdown-item disabled>双皮奶</el-dropdown-item>
            <el-dropdown-item divided>蚵仔煎</el-dropdown-item>
        </el-dropdown-menu>
    </el-dropdown>

    <el-dropdown @command="foodHandleCommand">
  <span class="el-dropdown-link">
    选择你的食物<i class="el-icon-arrow-down el-icon--right"></i>
  </span>
        <el-dropdown-menu  slot="dropdown">
            <!--v-for写在需要被重复出现的地方-->
            <el-dropdown-item v-for="food in arr" :command="food">{{food}}</el-dropdown-item>
        </el-dropdown-menu>
    </el-dropdown>
<div>
    {{info}}
</div>
</div>

</body>
<!-- 先引入 Vue -->
<script src="../../vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="./js/eui.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                arr:["黄金糕","狮子头","螺蛳粉","双皮奶","蚵仔煎"],
                info:""
            }
        },
        methods:{
            foodHandleCommand(command){
               this.$message.success(command);
               this.info=command;
            }
        }
    })
</script>
</html>
