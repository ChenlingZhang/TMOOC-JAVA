<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图片练习</title>
</head>
<body>
    <input type="text" placeholder="数量">
    <input type="button" value="加图" onclick="f(1)">
    <input type="button" value="加片" onclick="f(2)">
    <script>
        function f(x){
            let number = document.querySelector("input")
            switch (x){
                case 1:
                    for (let i = 0; i <number.value ; i++) {
                        let img = document.createElement("img");
                        img.src="../Day04/p1.png";
                        document.body.append(img);
                    }
                    break;
                case 2:
                    for (let i = 0; i <number.value ; i++) {
                        let img = document.createElement("img");
                        img.src="../Day04/p1.png";
                        document.body.append(img);
                    }
                    break;

            }
        }
    </script>
</body>
</html>
