<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="./css/eui.css">
    <style>
        .c1{
            border: 1px red solid;
            border-radius: initial;
        }
    </style>
</head>
<body>
<div id="app">
    <el-row>
        <el-col span="12"><div class="c1">占12</div></el-col>
        <el-col span="12"><div class="c1">占12</div></el-col>
    </el-row>

    <el-row gutter="20"> <!--设置间距-->
        <el-col span="8"><div class="c1">占8</div></el-col>
        <el-col span="8"><div class="c1">占8</div></el-col>
        <el-col span="8"><div class="c1">占8</div></el-col>
    </el-row>

    <el-row gutter="20">
        <el-col span="6"><div class="c1">占6</div></el-col>
        <el-col span="6"><div class="c1">占6</div></el-col>
        <el-col span="6"><div class="c1">占6</div></el-col>
        <el-col span="6"><div class="c1">占6</div></el-col>
    </el-row>

    <el-row gutter="20" style="width: 1200px; margin: 0 auto">
        <el-col span="6"><div class="c1">占6</div> </el-col>
        <el-col span="18"><div class="c1">占18</div> </el-col>
    </el-row>
    <h1>分栏偏移</h1>
    <el-row gutter="20" style="width: 1200px; margin: 0 auto">
        <!--offset==>设置偏移量-->
        <el-col span="20" offset="2"><div class="c1">aaa</div> </el-col>
    </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="../vue/vue.js"></script>
<!-- import JavaScript -->
<script src="./js/eui.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>
</html>
