<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="./css/eui.css">
</head>
<style>
    header{
        background-color: orange;
        text-align: center;
        line-height: 100px;
    }
    main{
        background-color: red;
    }
    footer{
        background-color: yellow;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
    aside{
        background-color: #a0cfff;

    }
</style>
<body>
<div id="app">
    <h1>Header-Main</h1>
    <el-container>
        <el-header height="100px">Header</el-header>
        <el-main>Main</el-main>
    </el-container>
    <h1>Header-Main-Footer</h1>
    <el-container>
        <el-header>Header</el-header>
        <el-main>Main</el-main>
        <el-footer>Footer</el-footer>
    </el-container>
    <h1>Left-Right</h1>
    <el-container>
        <el-aside width="200px">Left</el-aside>
        <el-main>Main</el-main>
    </el-container>
    <h1>Head-Left-Right</h1>
    <el-container>
        <el-header>Header</el-header>
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-main>Main</el-main>
        </el-container>
    </el-container>
    <h1>复杂布局</h1>
    <el-container>
        <el-aside width="200px">Aside</el-aside>
        <el-container>
            <el-header>Header</el-header>
            <el-main>Main</el-main>
            <el-footer>Footer</el-footer>
        </el-container>
    </el-container>

</div>
</body>
<!-- import Vue before Element -->
<script src="../vue/vue.js"></script>
<!-- import JavaScript -->
<script src="./js/eui.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>
</html>
