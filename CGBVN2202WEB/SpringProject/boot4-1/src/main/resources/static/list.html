<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<body>
  <h1>商品列表</h1>
  <table border="1">
      <tr>
          <th>商品id</th>
          <th>商品标题</th>
          <th>商品价格</th>
          <th>商品销量</th>
      </tr>
      <tr v-for="element in arr">
          <td>{{element.id}}</td>
          <td>{{element.title}}</td>
          <td>{{element.price}}</td>
          <td>{{element.saleCount}}</td>
      </tr>
  </table>
  <script src="js/vue.js"></script>
  <script src="js/axios.min.js"></script>
  <script>
      let v = new Vue({
          el:"table",
          data:{
              arr:[]
          },
          // 此方法是vue对象创建时执行的方法，一般会把加载完页面请求数据的代码写在此方法中
          created:function (){
              axios.get("/select").then(function (response) {
                  v.arr=response.data;
              })
          }
      })
  </script>
</body>
</html>
