<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
    <center>
        <h1>用户登陆</h1>
        <!--action的值固定一定要写/myweb/login-->
        <form action="/myweb/login" method="post">
            <table border="1"><!--表格标签-->
                <tr><!--行标签-->
                    <td>用户名:</td><!--列标签-->
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <!--&emsp; 是一个全角空格-->
                    <td>密&emsp;码:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <!--提交表单的按钮有专门的,type是submit-->
                        <input type="submit" value="登陆">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
